<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio 6</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <style>
        body {
            background-image: url(https://starwalk.space/gallery/images/the-brightest-stars/1140x641.jpg);
        }
    </style>
</head>
<body >
    <div id="root"></div>
    <script type="text/babel">
        const Movements = ({score: movs}) => {
            return (
                <div
                    style = {{
                        display: 'flex',
                        flexDirection: 'row',
                        justifyContent: 'center',
                        width: '900px',
                        height: '100px',
                        alignItems: 'center',
                        fontSize: '30px',
                        color: 'white',
                        fontWeight: 'bold',
                    }}
                >
                    <div>Movimientos: {movs}</div>
                </div>
            )
        }

        const Card = ({card, onClick}) => {
            return (
                <div
                    style = {{
                        backgroundImage: card.flipped ? `url(${card.face})` :  'url(./assets/img/17.png)',
                        backgroundSize: 'cover',
                        backgroundPosition: 'center',
                        height: '100%',
                        width: '100%',
                        borderRadius: '5px',
                        cursor: 'pointer',
                        transition: 'transform 0.3s',
                        transform: card.flipped ? 'rotateY(0deg)' : 'rotateY(180deg)',
                    }}
                    onClick = {() => onClick(card.id)}
                ></div>
            )
        }
        const Board = () => {
            const cards = [
                {id: 1, face: './assets/img/1.png', flipped: true},
                {id: 2, face: './assets/img/2.png', flipped: true},
                {id: 3, face: './assets/img/3.png', flipped: true},
                {id: 4, face: './assets/img/4.png', flipped: true},
                {id: 5, face: './assets/img/5.png', flipped: true},
                {id: 6, face: './assets/img/6.png', flipped: true},
                {id: 7, face: './assets/img/7.png', flipped: true},
                {id: 8, face: './assets/img/8.png', flipped: true},
                {id: 101, face: './assets/img/9.png', flipped: true},
                {id: 102, face: './assets/img/10.png', flipped: true},
                {id: 103, face: './assets/img/11.png', flipped: true},
                {id: 104, face: './assets/img/12.png', flipped: true},
                {id: 105, face: './assets/img/13.png', flipped: true},
                {id: 106, face: './assets/img/14.png', flipped: true},
                {id: 107, face: './assets/img/15.png', flipped: true},
                {id: 108, face: './assets/img/16.png', flipped: true},
            ]

            // const deck = [...cards, ...cards]
            const [deck, setDeck] = React.useState([
                ...cards,
            ])
            const [movements, setMovements] = React.useState(0)
            const [win, setWin] = React.useState(false)

            React.useEffect(() => {
                setDeck(prev => {
                    const newDeck = prev.map(card => ({...card, flipped: false, found: false}))  // DEBUG
                    newDeck.sort(() => Math.random() - 0.5)
                    return newDeck
                })
            }, [])

            const first_card = React.useRef(null)

            const unFlip = (id_1, id_2) => {
                setDeck(prev => {
                    const newDeck = [...prev]
                    newDeck.forEach( (i) => {
                        if (i.id === id_1 || i.id === id_2) {
                            i.flipped = false
                        }}
                    )
                    return newDeck
                })
            }

            const handleClick = (id) => {
                console.log(id)
                setDeck(prev => {
                    const before = [...prev]
                    const selected_card = prev.find(card => card.id === id)

                    if (selected_card.found) return before

                    selected_card.flipped = !selected_card.flipped  // Se le da la vuelta

                    if (first_card.current === null) {
                        first_card.current = selected_card
                        return before
                    }else{
                        if (first_card.current.id === (selected_card.id + 100) && first_card.current.id !== selected_card.id) {
                            first_card.current.found = true
                            selected_card.found = true

                            console.log('Match')
                            console.log(before)
                            // verificar si todas las cartas estan encontradas
                            const win = before.every(card => card.found)
                            if (win) {
                                console.log('You win')
                                setWin(true)
                            }
                        }else{
                            console.log(first_card.current.id)
                            const fc_id = first_card.current.id
                            setTimeout( () => {
                                unFlip(fc_id, selected_card.id)
                            }, 2500)
                        }
                        first_card.current = null
                    }
                    setMovements(prev => prev + 1)
                    return before
                })
            }

            return (
                <div
                    style = {{
                        alignItems: 'center',
                        justifyContent: 'center',
                        display: 'flex',
                        flexDirection: 'column',
                    }}
                >
                    {
                        win &&
                        <div style = {{
                            fontSize: '50px',
                            color: 'black',
                            fontWeight: 'bold',
                            marginBottom: '20px',
                            background: 'white',
                        }}>
                            Â¡Has ganado!
                        </div>
                    }
                    <h1 style = {{
                            color: '#fff'}}>Eclipses: Perspective is Everything</h1>
                    <div
                        style = {{
                            background: 'none',
                            width: '1800px',
                            height: '620px',
                            display: 'grid',
                            gap : '10px',
                            gridTemplateColumns: 'repeat(8, 1fr)',
                            gridTemplateRows: 'repeat(2, 1fr)',
                        }}
                    >
                    {deck.map(card => <Card key={card.id} card={card} onClick={handleClick} />)}
                </div>
                <Movements score={movements} />

                </div>
            )
        }

        ReactDOM.render(<Board />, document.getElementById('root'))
    </script>
</body>
</html>
